<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="shortcut icon" href="assets/img/icon.png" type="image/x-icon">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css" integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Montserrat" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/stylesheets/style.css">
  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <!-- Modal -->
    <div class="modal-start">
      <h1>Welcome to Hangman</h1>
      <p>Click PLAY! to get started.</p>
      <button type="button" class="btn btn-primary">PLAY!</button>
    </div>

    <div class="container-fluid bg pt-4">

      <div class="row">
        <div class="col score-holder">
          <ul>
            <li class="wins-holder">Wins: <span class="wins"></span></li>
            <li class="losses-holder">Losses: <span class="losses"></span></li>
          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="drawing-holder">
            <img src="assets/img/drawing-1.png" alt="" class="drawing drawing-1">
            <img src="assets/img/drawing-2-start.png" alt="" class="drawing drawing-2">
            <img src="assets/img/drawing-3.png" alt="" class="drawing drawing-3">
            <img src="assets/img/blank.png" alt="" class="drawing drawing-4">
            <img src="assets/img/drawing-5.png" alt="" class="drawing drawing-5">
            <img src="assets/img/blank.png" alt="" class="drawing drawing-6">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col guess-holder">
            <p class="word-holder"><span class="word">_ _ _ _</span>
            </p>
            <p class="guessed-letters-holder">Guessed Letters:<br><span class="guessed-letters"></span>
            </p>
        </div>
      </div>

      <!-- Link to Portfolio -->
      <div class="portfolio-holder">
          <p class="portfolio-link"><a href="http://www.mike-corbett.com/">Coded by <span class="logo"><i class="fas fa-circle"></i></span></a></p>
      </div>

    </div>

    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <!-- Game Logic -->
    <script src="assets/js/script.js" async defer></script>
  </body>
</html>
