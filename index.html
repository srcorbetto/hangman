  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Gaegu|Montserrat" rel="stylesheet">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">

  </head>
  <body>
    <!--[if lt IE 7]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
    <![endif]-->

    <div class="container-fluid bg">

      <div class="row">
        <div class="col">
          <h1 class="title">Hangman</h1>
          <p class="wins-holder">Wins: <span class="wins"></span>
          </p>
          <p class="losses-holder">Losses: <span class="losses"></span>
          </p>
          <p class="guesses-holder">Guesses Remaining: <span class="guesses"></span>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
          <div class="drawing-holder">
            <img src="http://via.placeholder.com/350x350" alt="" class="drawing drawing-1">
            <img src="http://via.placeholder.com/350x350" alt="" class="drawing drawing-2">
            <img src="http://via.placeholder.com/350x350" alt="" class="drawing drawing-3">
            <img src="http://via.placeholder.com/350x350" alt="" class="drawing drawing-4">
            <img src="http://via.placeholder.com/350x350" alt="" class="drawing drawing-5">
            <img src="http://via.placeholder.com/350x350" alt="" class="drawing drawing-6">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <p class="word-holder"><span class="word"></span>
            </p>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <p class="guessed-letters-holder">Guessed Letters: <span class="guessed-letters"></span>
            </p>
        </div>
      </div>

      <!-- Random Pencil Gif -->
      <img src="https://media.giphy.com/media/8SNt5Vr8AtFMA/giphy.gif" alt="Pencil" class="pencil">

    </div>

    <!-- jQuery -->
    <script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>

    <!-- Game Logic -->
    <script src="assets/js/script.js" async defer></script>
  </body>
